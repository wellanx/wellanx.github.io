<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Мой первый сайт</title>
</head>

<body>
    
<div class="section">
    <div class="container">
        <!-- Первый row (строка) под заголовок -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <!-- Второй row (строка) под видео и форму -->
        <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://rutube.ru/play/embed/9a1b1a52b9af0d31551735aaa750469c/" frameBorder="0"
                        allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 offset-md-2 offset-lg-0">
                <div class="form">
                    <form action="#">
                        <p class="form-header text-center">Введите свой email</p>
                        <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg" placeholder="Ваше email">
                        <button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <!-- Третий row (строка) под заголовок секции -->
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
            </div>
        </div>
        <!-- Блок с преимуществами -->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 feature-box col-md-6">
                    <img src="img/1.png" alt="1 преимущество" class="img-mini">
                    <p>Первое преимущество</p>
                </div>
                <div class="col-lg-3 feature-box col-md-6">
                    <img src="img/2.png" alt="2 преимущество" class="img-mini">
                    <p>Второе преимущество</p>
                </div>
                <div class="col-lg-3 feature-box col-md-6">
                    <img src="img/3.png" alt="3 преимущество" class="img-mini">
                    <p>Третье преимущество</p>
                </div>
                <div class="col-lg-3 feature-box col-md-6">
                    <img src="img/4.png" alt="4 преимущество" class="img-mini">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
        </div>
        <!-- Кнопка получить инструкцию -->
        <button class="btn btn-primary btn-lg form-btn d-flex justify-content-center">Получить инструкцию</button>
    </div>
</div>

</body>

</html>
